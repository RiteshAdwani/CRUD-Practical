<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Product Management System</title>
  <meta name="description" content="Product Management System that allows you to perform CRUD operations" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="images/database.png"/>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <!-- Stylesheet   -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/86079d168d.js" crossorigin="anonymous"></script>
</head>

<body class="main-page px-md-5 mx-md-5 py-md-5">
  
  <section class="px-xl-5 mx-lg-5 mb-lg-5 mb-sm-3">
    <!-- Heading -->
    <div class="container-fluid app-heading text-white text-center py-3 px-md-0 px-2">
      <h1 class="main-heading mb-0">Product Management System</h1>
    </div>

    <!-- Product Details -->
    <form class="product-details-form" autocomplete="off">
      <div class="row container-fluid py-3 mx-0">
        <div class="col-md-6 mt-md-5 mt-3">
          <label for="product-id" class="form-label">Product ID</label>
          <input type="text" class="form-control" id="product-id" placeholder="Product ID" inputmode="numeric" pattern="[0-9]*"/>
        </div>
    
        <div class="col-md-6 mt-md-5 mt-3">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="input" class="form-control" id="product-name" placeholder="Enter Product Name" />
        </div>
    
        <div class="col-md-6 mt-md-5 mt-3">
          <label for="product-price" class="form-label">Product Price</label>
          <input class="form-control" type="text" id="product-price" placeholder="Enter Product Price in â‚¹" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="col-md-6 mt-md-5 mt-3">
          <label for="product-img" class="form-label">Product Image</label>
          <input class="form-control" type="file" id="product-img" accept="image/*" onchange="readURL()">
        </div>
    
        <div class="col-md-6 mt-md-5 mt-3">
          <label for="product-description" class="form-label">Product Description</label>
          <textarea class="form-control" id="product-description" rows="4" placeholder="Enter Product Description"></textarea>
        </div>

        <div class="col-md-6 mt-md-5 mt-3">
          <div class="row">
            <div class="col-md-6">
              <label for="img-preview" class="form-label">Image Preview</label>
              <img src="" id="img-preview" class="d-block" height="110px">
            </div>
          </div>
        </div>
    
        <div class="mt-md-5 mt-3">
          <button class="btn btn-success" type="submit" id="submit-btn">Add Product</button>
        </div>
      </div>
    </form>
  </section>

  <div class="mx-lg-5 px-xl-5 py-lg-1 py-0 mt-5">
    <hr class="border border-dark border-5 px-lg-5"/>
  </div>
  
  <section class="px-xl-5 mx-lg-5 my-md-3 mt-3">

    <!-- Search Bar -->
    <div class="input-group my-4 ms-md-0 ps-3 ps-md-0 w-100">
      <div class="form-outline w-50">
        <input type="search" class="form-control" placeholder="Search by product ID/Name" id="search"/>
      </div>
      <button type="button" class="btn btn-sm btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Product List -->
    <div class="container-fluid product-list px-0">
      <table class="table table-bordered text-center">
        <thead class="table-header text-white">
          <tr>
            <th data-sort scope="col" data-column="productId" data-order="desc" onclick="sortTable(0,this)">Product ID</th>
            <th data-sort scope="col" data-column="productName" data-order="desc" onclick="sortTable(1,this)">Product Name</th>
            <th scope="col">Product Description</th>
            <th data-sort scope="col" data-column="productPrice" data-order="desc" onclick="sortTable(3,this)">Product Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-body">
          
        </tbody>
      </table>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/index.js"></script>
</body>

</html>
